<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Tamagotchi</title>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <!-- Controls -->
    <div id="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="stopGame()">Stop Game</button>
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons">
        <button onclick="eatFn()">Eat</button>
        <button onclick="sleepFn()">Sleep</button>
        <button onclick="showerFn()">Shower</button>
        <button onclick="boostFn()">Boost</button>
    </div>

    <!-- Progress Bars -->
    <div class="progress" id="eat">Eat: 100%</div>
    <div class="progress" id="sleep">Sleep: 100%</div>
    <div class="progress" id="boost">Boost: 100%</div>
    <div class="progress" id="shower">Shower: 100%</div>


</body>
</html>
